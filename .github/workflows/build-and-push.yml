name: Build, docker & push to github packages
# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: ["main", "test"]
    # Publish semver tags as releases.
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main", "test"]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  BUILD_PROFILE: production

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Downcase image name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME@L}" >> "${GITHUB_ENV}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: "v2.2.4"

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set build profile to 'test' for 'test' branch and PRs
      - name: Check build profile
        if: ${{ github.ref == 'refs/heads/test' || github.event_name == 'pull_request' }}
        run: |
          echo "BUILD_PROFILE=test" >> "${GITHUB_ENV}"

      # Update version in version.ts
      - name: Update version
        run: |
          # Get version from git tag or generate from branch and commit
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            BRANCH="${{ github.ref_name }}"
            COMMIT_SHORT=$(git rev-parse --short HEAD)
            DATE=$(date +%Y%m%d)
            VERSION="${BRANCH}-${DATE}-${COMMIT_SHORT}"
          fi

          COMMIT_URL="${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"

          # Update version.ts file
          echo "export const build = { version: '${VERSION}', commitUrl: '${COMMIT_URL}' };" > src/environments/version.ts
          echo "Updated version.ts to: ${VERSION}"

          # Store version for later use
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # Commit and push version changes back to repository
      - name: Commit version update
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if version.ts has changes
          if git diff --quiet src/environments/version.ts; then
            echo "No version changes to commit"
          else
            git add src/environments/version.ts
            git commit -m "chore: Update version to ${VERSION}" -m "[skip ci]"
            git push origin HEAD || {
              echo "Failed to push version update to repository"
            }
            echo "Version committed and pushed to repository"
          fi

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          build-args: |
            PROFILE=${{ env.BUILD_PROFILE }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ env.BUILD_PROFILE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push deployment image only on main branch pushes
      - name: Build and push deployment image
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        id: build-and-push-deployment
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          build-args: |
            PROFILE=deployment
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-deployment:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

<div class="h-screen p-8">
  <mat-tab-group #tabGroup mat-stretch-tabs="true" mat-align-tabs="start">
    <mat-tab label="Lieferanten verwalten">
      <mat-divider style="background-color: darkgrey"></mat-divider>
      <div class="pt-3">
        <app-generic-table
          [dataSource]="suppliersDataSource"
          [columns]="suppliersTableColumns"
          [actions]="actions"
          [pageSize]="50"
        ></app-generic-table>
      </div>
    </mat-tab>

    <mat-tab label="Neuen Lieferanten anlegen">
      <div class="add-supplier-page h-auto overflow-visible">
        <mat-divider style="background-color: purple"></mat-divider>
        <div style="justify-content: flex-end overflow-visible">
          <div class="form-container flex overflow-visible">
            <!-- Left column : Supplier + CustomerId -->
            <div class="left-column flex flex-col basis-1/2 p-8">
              <div class="person-data-container overflow-visible">
                <app-form-component
                  [config]="supplierFormConfig"
                  [formGroup]="supplierForm"
                ></app-form-component>
              </div>
              <div class="customer-data-container overflow-visible mt-8">
                <app-form-component
                  [config]="customerIdFormConfig"
                  [formGroup]="customerIdForm"
                ></app-form-component>
              </div>
            </div>
            <mat-divider
              [vertical]="true"
              style="border-right-width: 4px; background-color: purple"
            ></mat-divider>

            <!-- Right column: Address -->
            <div class="right-column flex-1 p-8">
              <div class="address-data-container overflow-visible flex-1">
                <app-address-form
                  [config]="addressFormConfig"
                  [formGroup]="addressForm"
                ></app-address-form>
              </div>

              <div class="buttons flex justify-end gap-x-2">
                <button mat-raised-button color="primary" (click)="onSubmit()">
                  Speichern
                </button>
                <button
                  mat-raised-button
                  color="warn"
                  (click)="onBack()"
                  aria-label="cancel"
                  style="margin-right: 16px"
                >
                  Verwerfen
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

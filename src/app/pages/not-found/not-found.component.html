<div #area class="text-center mt-12" style="position: relative; width: 100%; min-height: 100vh;"> <!-- full-page movement area -->
  <h1 class="text-4xl font-bold text-he-red">404 - Page Not Found</h1>
  <img
    src="assets/gifs/404.gif"
    alt="404 Image"
    class="mx-auto mt-8 w-1/2 h-auto"
  />
  <p class="text-lg text-gray-600 mt-4">
    Oops! The page you're looking for doesn't exist.
  </p>
  <p class="text-base text-gray-600 mt-2">
    You might have mistyped the URL or the page has been moved.
  </p>

  <!-- Scared button floats anywhere within this page -->
  <a #scaredBtn mat-raised-button [routerLink]="'/'" class="scared-btn">
    Go to Homepage
  </a>
</div>

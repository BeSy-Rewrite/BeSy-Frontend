<mat-tab-group #tabGroup mat-stretch-tabs="true" mat-align-tabs="start">
  <mat-tab label="Personen verwalten">
    <mat-divider style="background-color: darkgrey; color: darkgrey"></mat-divider>
    <div class="pt-3">
      <app-generic-table
        [dataSource]="personsDataSource"
        [columns]="personsTableColumns"
        [actions]="actions"
        [pageSize]="50"
      ></app-generic-table>
    </div>
  </mat-tab>

  <mat-tab label="Neue Person anlegen">
    <mat-divider style="background-color: darkgrey; color: darkgrey"></mat-divider>
    <div class="add-person-page" style="justify-content: flex-end">
      <div class="form-container flex space-x-5 pt-3">
        <div class="person-data-container p-8 bg-white">
          <app-form-component
            [config]="personsFormConfig"
            [formGroup]="personForm"
          ></app-form-component>
        </div>
        <div class="address-data-container bg-white p-8">
          <div class="address-selection-mode flex flex-col flex-start">
            <mat-label class="font-bold text-lg">Adressmodus</mat-label>
            <mat-radio-group
              class="ml-4 mt-4"
              [value]="addressSelectionMode()"
              (change)="addressSelectionMode.set($event.value)"
            >
              <mat-radio-button class="mr-4" value="existing"
                >Vorhandene Adresse ausw√§hlen</mat-radio-button
              >
              <mat-radio-button value="new">Neue Adresse anlegen</mat-radio-button>
            </mat-radio-group>
            <p class="mt-2 text-sm text-red-600">{{ addressModeInfoText() }}</p>
          </div>
          @if (addressSelectionMode() === 'existing') {
            <app-generic-table
              class="m-4"
              [dataSource]="addressTableDataSource"
              [columns]="addressTableColumns"
              [pageSize]="10"
              (rowClicked)="onAddressInTableSelected($event)"
            ></app-generic-table>
          }
          <app-form-component
            [config]="addressFormConfig"
            [formGroup]="addressFormGroup"
          ></app-form-component>
        </div>
      </div>
      <div class="buttons flex justify-end">
        <button mat-raised-button color="primary" (click)="onSubmit()">Speichern</button>
        <button
          mat-raised-button
          color="warn"
          (click)="onBack()"
          aria-label="cancel"
          style="margin-right: 16px"
        >
          Verwerfen
        </button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

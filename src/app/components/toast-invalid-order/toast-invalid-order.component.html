<h1 class="my-2">Statuswechsel zu '{{targetState()}}' fehlgeschlagen.</h1>

<ul>

    @for (error of errors(); track $index) {
    <mat-divider />

    <div class="flex flex-row gap-4 items-center">
        <button matIconButton (click)="highlightField(error)" matTooltip="Fehlerhaftes Feld hervorheben">
            <mat-icon color="warn">error</mat-icon>
        </button>
        <li class="mt-1">{{error.message}}</li>
    </div>
    }

</ul>

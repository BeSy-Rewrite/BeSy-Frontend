<div class="flex flex-row relative">

    @if (order().status !== orderStatus.ARCHIVED) {
    <button
            matFab
            extended
            color="primary"
            (click)="openUploadDialog()"
            aria-label="Dokument hochladen"
            class="!w-fit"
            [ngClass]="documents.length > 0 ? '!absolute right-4 top-1' : ''">
        <mat-icon>upload</mat-icon>
        <span>Hochladen</span>
    </button>
    }

    @if (documents.length > 0) {
    <app-generic-table class="w-full"
                       [dataSource]="dataSource"
                       [columns]="columns"
                       [actions]="actions" />
    } @else {
    <span class="text-gray-600 my-2 ml-8">Es sind noch keine Dokumente f√ºr diese Bestellung vorhanden.</span>
    }

</div>

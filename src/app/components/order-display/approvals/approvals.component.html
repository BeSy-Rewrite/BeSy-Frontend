<div class="flex flex-col gap-2">

    @for (key of approvals().keys(); track $index) {

    <div class="flex flex-row gap-2 items-center">
        <mat-checkbox [checked]="approvals().get(key)" disabled />
        {{approvalNames[key]}}
        <mat-icon [matTooltip]="approvalDescriptions[key]" class="!text-he-lightblue-800">help</mat-icon>
    </div>

    }

</div>

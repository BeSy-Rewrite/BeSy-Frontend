<div class="flex flex-col gap-2 z-100">
    @for (toast of toasts; track toast.id) {
    <div
         [class]="'w-[25vw] min-w-sm rounded-md border-2 bg-white shadow-md p-2 flex flex-row justify-between ' + getClassForToast(toast)">
        <p>{{ toast.message }}</p>
        @if (!toast.isPersistent) {
        <button
                mat-icon-button
                (click)="removeToast(toast.id)">
            <mat-icon>close</mat-icon>
        </button>
        }
    </div>

    }
</div>

<div class="flex flex-col gap-2">
    @for (toast of toasts; track $index) {
    <div
         class="w-[25vw] min-w-sm rounded-md border-2 border-green-400 bg-white shadow-md p-2 flex flex-row justify-between">
        <p>{{ toast }}</p>
        <button
                mat-icon-button
                class="absolute top-1 right-1"
                (click)="removeToast($index)">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    }
</div>

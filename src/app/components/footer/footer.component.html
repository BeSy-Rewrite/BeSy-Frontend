<div class="bg-he-red text-white w-full min-h-20 px-4 py-6 sm:px-6 lg:px-8 grid grid-cols-3">

    <div class="flex justify-center">
        <div>
            <p>Version: {{ version }}</p>
            <p>API Version: {{ apiVersion ?? 'Unbekannt' }}</p>
        </div>
    </div>

    <div class="flex justify-center">
        <div>
            <a matButton class="!text-white !font-bold" [href]="bugReportUrl" target="_blank"
                rel="noopener noreferrer">Bug-Tracker</a>
        </div>
    </div>

    <div class="flex justify-center">
        <div>
            <button mat-button class="!text-white !font-bold" (click)="addConfetti()">Konfetti</button>
        </div>
    </div>
</div>

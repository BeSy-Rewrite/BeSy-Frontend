<form [formGroup]="formGroup">

    <section class="flex gap-4" formGroupName="input">

        <mat-form-field class="w-full">
            <mat-label>Von</mat-label>
            <input matInput type="number" [min]="minValue()" formControlName="start">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Bis</mat-label>
            <input matInput type="number" [max]="maxValue()" formControlName="end">
        </mat-form-field>

    </section>


    <mat-slider class="!w-full" [min]="minValue()" [max]="maxValue()" formGroupName="slider">
        <input formControlName="start" matSliderStartThumb>
        <input formControlName="end" matSliderEndThumb>
    </mat-slider>

</form>
